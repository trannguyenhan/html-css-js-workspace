<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validatePostalCode(){
            var postalCodeCheck = new RegExp("([A-Z][0-9]){3,3}")
            if(postalCodeCheck.test(document.myForm.postalCodeFiled.value)){
                alert("Valid Postal Code");
                return true;
            } else{
                alert("Invalid Postal Code: "+ document.myForm.postalCodeFiled.value);
                return false;
            }
        }

        function validateMoney(){
            var moneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]")
            if(moneyCheck.test(document.myForm.moneyField.value)){
                alert("Valid Money");
                return true;
            } else {
                alert("Invalid Money: "+ document.myForm.moneyField.value);
                return false;
            }

        }
    </script>
</head>
<body>
    <form id="myForm">
        Postal Code: <input type="text" name="postalCodeField">
        <input type="button" value="Check Postal Code" onClick="validatePostalCode()">
        <br>
        Money: $<input type="text" name="moneyField"><input type="button" value="Check Money" onClick="validateMoney()">
    </form>
</body>
</html>
